<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    



    <link rel="stylesheet" href="css/style.css">
    
    <body>
    <div class="container">
        
        <h1>
            <i id="cifrao" class="bi bi-currency-dollar"></i>
             Lojinha de Unidades
        </h1>

        <table class="table table-hover table-dark">

            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/produto_1.jpg" alt="Celular" width="200"></td>
                    <td>
                        <div>Celular Top</div>
                        <div><span class="produto-item">cod:</span> 1265168</div>
                        <div><span class="produto-item">Cor:</span> Azul</div>
                    </td>
                    <td id="valor_1">1000</td>
                    <td>
                        <span class="badge badge-danger" onclick="alterarQtd(1, '-' )"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge badge-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus-lg"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>

                
                <tr>
                    <td><img src="img/produto_2.png" alt="Notebook" width="200"></td>
                    <td>
                        <div>Notebook Top</div>
                        <div><span class="produto-item">cod:</span> 1299835</div>
                        <div><span class="produto-item">cod:</span> Preto</div>
                    </td>
                    <td id="valor_2">2000</td>
                    <td>
                        <span class="badge badge-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge badge-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus-lg"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td><img src="img/produto_3.png" alt="Smart tv" width="200"></td>
                    <td>
                        <div>Smart tv Top</div>
                        <div><span class="produto-item">cod:</span> 1265741</div>
                        <div><span class="produto-item">cod:</span> Preto</div>
                    </td>
                    <td id="valor_3">3000</td>
                    <td>
                        <span class="badge badge-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge badge-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus-lg"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>


            </tbody>

        </table>


        <footer class="text-center">
            <span> 
                <i class="bi bi-cart-fill"></i>Subtotal: R$ <span id="subtotal">0</span></span>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
